<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <style media="screen">
        #cat-img {
            width: 50%;
        }
    </style>
</head>

<body>
    <ul id="cat-list"></ul>

    <div id="cat">
        <h2 id="cat-name"></h2>
        <div id="cat-count"></div>
        <img id="cat-img" src="" alt="cute cat">

        <div id="admin">
            <div id="admin-button-panel">
                <button id="adminbutton" type="button" name="admin-button">Admin</button>
            </div>

            <div id="admin-content-panel">
                <label for="catnameinput">Name</label>
                <input id="catnameinput" type="text" name="cat-name" value="Name"><br>

                <label for="caturlinput">URL</label>
                <input id="caturlinput" type="text" name="cat-url" value="url"><br>

                <label for="catclicksinput">Clicks</label>
                <input id="catclicksinput" type="text" name="cat-clicks" value="#"><br>

                <button id="cancelbutton" type="button" name="admin-cancel">Cancel</button>
                <button id="savebutton" type="button" name="admin-save">Save</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
