<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <style media="screen">
        #cat-img {
            width: 50%;
        }
    </style>
</head>

<body>
    <ul id="cat-list"></ul>

    <div id="cat">
        <h2 id="cat-name"></h2>
        <div id="cat-count"></div>
        <img id="cat-img" src="" alt="cute cat">

        <div id="admin">
            <div id="admin-button-panel">
                <button type="button" name="admin-button">Admin</button>
            </div>

            <div id="admin-content-panel">
                    <label for="catnameinput">Name</label>
                    <input id="catnameinput" type="text" name="" value="Name"><br>

                    <label for="caturlinput">URL</label>
                    <input id="caturlinput" type="text" name="" value="url"><br>

                    <label for="catclicksinput">Clicks</label>
                    <input id="catclicksinput" type="text" name="" value="#"><br>

                    <button type="button" name="admin-cancel">Cancel</button>
                    <button type="button" name="admin-save">Save</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
